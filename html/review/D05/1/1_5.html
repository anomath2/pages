Theorem 1.5.1</h3>
<div class="para">
</div>
<div class="para">
Let $f \in C(\mathbb{R}/\mathbb{Z})$ be piecewise continuously differentiable.
Then, the Fourier series of $f$ converges uniformly to the function $f$.
